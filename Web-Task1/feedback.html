<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elysium Art Gallery showcases contemporary and classical artworks by emerging and renowned artists. Explore exhibitions, paintings, sculptures, and digital art.">
    <meta name="keywords" content="art gallery, paintings, sculptures, contemporary art, classical art, exhibitions, artists, digital art">
    <meta name="author" content="Fatima Khursheed">
    <meta name="robots" content="index, follow">
    <title>Feedback | Elysium Art Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Elysium</a>

        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" href="artGallery.html">Gallery</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="#">Feedback</a>
            </div>

            <div class="navbar-nav ms-auto">
                <a class="nav-link btn btn-outline-light" href="signup.html">Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card shadow mt-5">
                    <div class="card-body">

                        <h3 class="text-center mb-4">Feedback Form</h3>

                        <form action="#" method="post">

                            <div class="mb-3">
                                <label class="form-label">Your Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="Enter your email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Feedback Type</label>
                                <select class="form-select" required>
                                    <option value="">Select feedback type</option>
                                    <option>General Feedback</option>
                                    <option>Suggestion</option>
                                    <option>Complaint</option>
                                    <option>Appreciation</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Your Feedback</label>
                                <textarea class="form-control" rows="5" placeholder="Write your feedback here..." required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">
                                    Submit Feedback
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
